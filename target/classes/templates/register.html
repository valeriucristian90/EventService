<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="FirstName">first</label>
        <input th:field="*{firstName}"/>
    </div>
    <div>
        <label th:text="Email">email</label>
        <input type="email" th:field="*{email}"/>
    </div>
    <div>
        <label th:text="Password">password</label>
        <input type="password" th:field="*{password}"/>
    </div>
    <button type="submit" th:text="Submit">submit</button>
</form>

<a th:href="@{/login.html}" th:text="Login">login</a>
</body>
</html>
