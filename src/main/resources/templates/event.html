<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<form th:action="@{/newEvent}" th:object="${event}" method="POST" enctype="utf8">
    <div>
        <label th:text="Name">name</label>
        <input type="text" th:field="*{name}"/>
    </div>
    <div>
        <label th:text="NoParticipants">noParticipants</label>
        <input type="text" th:field="*{NoParticipants}"/>
    </div>

    <button type="submit" th:text="Submit">submit</button>
</form>

<h1>new event</h1>
